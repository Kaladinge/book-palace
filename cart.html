<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Page showing number of products in shopping cart and total price">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Coda&family=Lato&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
  <title>Book Palace | Your Cart</title>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>
    <main>
      <div class="main-header"></div>
      <div class="container">
        <h1>Your Cart</h1>
        <div class="d-flex flex-column flex-lg-row">
          <ol class="cart-container list-group list-group-numbered" id="cart-container"></ol>
          <div class="sticky-container">
            <div class="price-total-container mx-lg-5"></div>
        </div>
      </div>
    </main>
  </div>

  <footer class="footer bg-dark">
    <div>Book Palace 2021</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="cart.js" type="module"></script>
</body>

</html>
