<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Page for logging in to admin pages at Book Palace">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Coda&family=Lato&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
  <title>Book Palace | Log In</title>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>
    <main>
      <div class="main-header"></div>
      <div class="container">
        <h1>Log In to My Pages</h1>
        <form class="form">
          <div class="mb-3">
            <label for="email" class="form-label">Email address <span class="form__required">*</span></label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="mybook@palace.com">
            <div class="error" id="email__error">Please fill in your email correctly</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password (min. 5 characters) <span class="form__required">*</span></label>
            <input type="password" class="form-control" id="password">
            <div class="error" id="password__error">Please fill in your password correctly</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
          <div class="form__message-container mt-3"></div>
        </form>
      </div>
    </main>
  </div>

  <footer class="footer bg-dark">
    <div>Book Palace 2021</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
  </script>
  <script src="login.js" type="module"></script>
</body>

</html>
